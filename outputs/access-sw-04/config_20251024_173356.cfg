
hostname access-sw-01

enable secret cisco_access_04

username admin secret cisco_access_admin04

! ==== GLOBAL ====
banner motd Authorized Access Only!!!

service password-encryption

ip domain-name cisco.com

crypto key generate rsa usage-keys label ssh-key modulus 1024

! ==== IP ROUTING ====
ip routing

! ==== REMOTE ACCESS ====
line vty 0 4
 
 password vty_access_04
 
 login local
 transport input ssh

! ==== VLANS ====

! ==== VTP ====
vtp mode client
vtp domain BRANCH_NYC
 
vtp version 2

! ==== STP ====
spanning-tree mode pvst

! ==== INTERFACES ====
