- name: SW3 IOS CONFIG
  hosts: SW3
  connection: network_cli
  gather_facts: no

  tasks:

    - name: SET HOSTNAME
      ios_config:
        commands:
          - hostname SW3

    - name: SET PASSWORD
      ios_config:
        commands:
          - enable secret cisco   
    
    - name: SET USERNAME
      ios_config:
        commands:
          - username admin secret cisco

    - name: SET BANNER
      ios_config:
        commands:
          - ^Authorized Access Only!!!^

    - name: ENCRYPT PLAIN TEXT
      ios_config:
        commands:
          - service password-encryption  

    - name: CONFIGURE LINE VTY
      ios_config:
        parents:
          - line vty 0 4
        commands:
          - password cisco123
          - login local
          - transport input ssh

    - name: SET DOMAIN NAME
      ios_config:
        commands:
          - no ip domain-lookup
          - ip domain-name cisco.com

    - name: GENERATE CRYPTO KEY
      ios_config:
        commands:
          - crypto key generate rsa usage-keys label ssh-key modulus 1024

    - name: CONFIGURE VTP
      ios_config:  
        command:
          - vtp mode client
          - vtp domain BRANCH_NYC
          - vtp version 2

    - name: CONFIGURE STP
      ios_config:
        command:
          - spanning-tree mode pvst

    - name: CONFIGURE TRUNK INTERFACE
      ios_config:
        parents:
          - interface FastEthernet0/1
        commands:
          - switchport trunk native vlan 99
          - switchport mode trunk
          - mls qos trust cos

    - name: CONFIGURE INTERFACES FOR HPC AI TRAFFIC
      ios_config:
        parents:
          - interface range FastEthernet0/2-5
        commands:
          - switchport mode access
          - switchport access vlan 30
          - mls qos cos 5
          - no shutdown

    - name: CONFIGURE PORT SECURITY
      ios_config:
        parents:
          - interface range FastEthernet0/2-5
        commands:
          - switchport port-security
          - switchport port-security maximum 1
          - switchport port-security violation shutdown
          - switchport port-security mac-address sticky

    - name: CONFIGURE GIGABIT INTERFACE
      ios_config:
        parents:
          - interface GigabitEthernet0/1
        commands:
          - switchport trunk native vlan 99
          - switchport mode trunk
          - mls qos trust cos
          - no shutdown

    - name: SHUTDOWN UNUSED GIGABIT INTERFACE
      ios_config:
        parents:
          - interface GigabitEthernet0/2
        commands:
          - shutdown

    - name: SHUTDOWN UNUSED SWITCHPORTS
      ios_config:
        parents:
          - interface range fa0/6-24
        commands:
          - switchport mode access
          - switchport access vlan 999
          - shutdown

    - name: CONFIGURE VLAN1
      ios_config:
        parents:
          - interface vlan1
        commands:
          - ip address 192.168.12.40 255.255.255.224
          - no shutdown

    - name: SET DEFAULT GATEWAY
      ios_config:
        commands:
          - ip default-gateway 172.16.12.98
